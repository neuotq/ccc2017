<section class="cc-section featured-section">
<div class="container">
	<h2 class="cc-h2">{{ tr(feature_section_title, lang) }}</h2>
</div>


<div class="featured-airport-box">
	<div class="container">
		<h2 class="featured-title">{{ tr(feature_airport_title, lang) }}</h2>
	</div>
	<div class="container">
		<div class="row">
		{% for f in feature_airport %}
		<div class="col-md-4 mb-2">
			<div class="featured-airport-item">
				<div>{{ tr(f, lang) }}</div>
			</div>
		</div>
		{% endfor %}
	</div>
	</div>
	


</div>

</section>
