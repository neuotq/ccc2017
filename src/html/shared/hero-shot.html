<section class="hero-shot">
	<div class="container">
		<p class="hero-date">{{ tr(date, lang) }}</p>
		<h1 class="hero-title">{{ tr(cctitle, lang) }} <span>«Connect Construct Crimea» 2017</span></h1>
		<div class="row">
		    <div class="col">
		      <button role="button" type="button" class="btn btn-hero cc-popup-toggle">{{ tr(participate, lang) }}</button>
		    </div>
		    <div class="col govsupport">
		    	<p>{{ tr(patronat, lang) }}</p>
				<img src="../images/Emblem_of_Crimea.svg" alt="">
		    </div>
		</div>
	</div>
</section>

<section class="cc-section">
	<div class="container">
		<div class="row ">
			<div class="col">
				<p class="cc-h5">{{ tr(intro1, lang) }}</p>
				<p class="cc-highlighted">{{ tr(intro2, lang) }}</p>
			</div>
			<div class="col">
				<h3 class="cc-h3">{{ tr(intro3, lang) }}</h3>
				<ol>{{ tr(intro4, lang) }}</ol>
			</div>
		</div>
	</div>
</section>
