<section id="greetings-section" class="greetings-section">
    <div class="container">
        <h2 class="cc-h2">{{ tr(greetings_title, lang) }}</h2>
        <div id="carouselGreetings" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for p in greetings %}
                <div class="carousel-item {% if loop.first %} active {% endif %}">
                    <div class="greeting-titlebx">
                        <h2>{{ tr(p.name, lang) }}</h2>
                        <h5>{{ tr(p.title, lang) }}</h5>
                    </div>

                    <div class="greetings-content">
                    <div class="row">
                        <div class="col-md-4 ">
                            <img src="{{ p.img }}" alt="" class="greetings-photo">
                        </div>
                        <div class="col-md-8">
                            {{ tr(p.content, lang) | safe }}
                        </div>
                    </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a style="display: none" class="carousel-control-prev" href="#carouselGreetings" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a style="display: none" class="carousel-control-next" href="#carouselGreetings" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>
