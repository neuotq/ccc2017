<div class="cc-section-t2 bg4">
    <div class="container">
        <h2 class="cc-h2">{{ tr(contactUs, lang) }}</h2>

                    <a href="mailto:expo@connectcrimea.ru">expo@connectcrimea.ru</a></small>
                </div>
                <div class="cc-form">
                    <h4 class="cc-h8">{{ tr(regnow, lang) }}</h4>
                    <form action="domail.php" method="POST">
                        <div class="md-form">
                            <input type="text" class="form-control" placeholder="{{ tr(yName, lang) }}" name="name">

                        <div class="md-form">

        <script>
        function init_map() {
        
        var var_location = new google.maps.LatLng(44.984852, 34.133606), var_centermap =  new google.maps.LatLng(44.984268,34.131889) ;
        var var_mapoptions = {
        center: var_centermap,
        scrollwheel: false,
        zoom: 17
        };
        var var_marker = new google.maps.Marker({
        position: var_location,
        map: var_map,
        title: "Connect Center"
        });
        var var_map = new google.maps.Map(document.getElementById("map-container"),
        var_mapoptions);
        var_marker.setMap(var_map);
        }
        google.maps.event.addDomListener(window, 'load', init_map);
        </script>
